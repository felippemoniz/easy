<ion-navbar>
  <ion-title></ion-title>
</ion-navbar>


  <ion-content class="background">

    <div class="divHeader" >
           <div class="card-textoGrande" style="top: 35%;">
              Existem <span style="color:#e1b612"><b>21 sessões</b></span><br>
              começando agora na sua cidade.<br>
          </div>

          <div class="botaoSuperiorTexto" style=" bottom: 0%; width: 50%; ">Brasília</div>
          <div class="botaoSuperior" style=" bottom: 0%; width: 49.5%; height: 18% "></div>

          <div class="botaoSuperiorTexto" style=" bottom: 0%; width: 50%; left:50%">
          </div>

          <div class="botaoSuperior" style=" bottom: 0%; width: 50%;left:50%; height: 18% ">
            
              <ion-select  submitText="Okay" cancelText="Nah">
                <ion-option value="dos">DOS</ion-option>
                <ion-option value="lunix">Linux</ion-option>
                <ion-option value="mac7">Mac OS 7</ion-option>
              </ion-select>

          </div>


          <img src="./images/headerPrincipal.png" style="width: 100%; height: 100%"/>
    </div>

<br>

<ion-grid style="padding: 0;">
  <ion-row>
    <ion-col col-50 class="botaoMenu" style="border-right:  1px solid #ccc8c5;" (tap)="verCinemas()">
    <br>
              <ion-grid >
                  <ion-row >
                      <ion-col col-3 class="botaoImagem" style="padding: 0; left: -38%;"><img src="./images/imgCinema.png"/></ion-col>
                      <ion-col col-9 class="botaoTexto" style="text-align: left; left: 37%;">Cinemas&nbsp;&nbsp;<br><span style="font-size: 0.6em;">da sua cidade</span></ion-col>
                  </ion-row>
             </ion-grid>
    <br>
    </ion-col>
    <ion-col col-50 class="botaoMenu" (tap)="verFilmes()">
    <br>
            <ion-grid >
                  <ion-row >
                      <ion-col col-3 class="botaoImagem" style="padding: 0; left: 12%;"><img src="./images/imgFilme.png"/></ion-col>
                      <ion-col col-9 class="botaoTexto" style="text-align: left; left: 35%;">Filmes&nbsp;&nbsp;&nbsp;&nbsp;<br><span style="font-size: 0.6em;">da sua cidade</span></ion-col>
                  </ion-row>
            </ion-grid>
    <br>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="botaoMenu" (tap)="verSessoesAgora()" style="border-bottom:  1px solid #ccc8c5;">
    <br>
             <ion-grid>
                  <ion-row>
                      <ion-col col-3 class="botaoImagem" style="padding: 0; left: -38%; "><img src="./images/imgAgora.png"/></ion-col>
                      <ion-col col-9 class="botaoTexto" style="text-align: left; left: 16%;">O que tem agora?<br><span style="font-size: 0.6em;">Veja as sessões que estão <b>começando agora</b></span></ion-col>
                  </ion-row>
            </ion-grid>
    <br>
    </ion-col>
  </ion-row>
</ion-grid>

<br>

<ion-grid style="padding: 0;">
  <ion-row>
    <ion-col class="labelMaisProcurados" style="padding: 2%;">O QUE VAI ESTREAR <b>EM BREVE</b></ion-col>
  </ion-row>
    <ion-row>
    <ion-col class="labelMaisProcurados" style="opacity:0.5">


      <div  #filmeCard *ngFor=" let filme of filmes;let i=index"   style="width:100%">
        <div class="overlayFilme">{{filme.nome}}<br><span style="font-size:0.6em">Estreia em <b>9 dias</b> (12/12/2012)</span></div>
        <img  src={{filme.imagem}}  (click)="verDetalhes(filme)"  />
      </div>


    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="background-color: #ffffff;"><br></ion-col>
  </ion-row>
</ion-grid>

  </ion-content>
