<ion-navbar >
  <ion-title></ion-title>
</ion-navbar>

<ion-content class="fontePadrao">
<br>
<div class="labelTituloTela">
Veja as Sessões
</div>



<ion-scroll  scrollX="true" class="scrollHorizontal" overflow-scroll="true" >
  <ion-chip  *ngFor=" let filme of filmesSelecionados" [ngClass]="filme.selecionado ? 'ativo' : 'inativo'"  (click)="selecionaOpcaoPrefs(filme)">
    <ion-label class="tag"> {{filme.nomeFilme | uppercase}}</ion-label>
  </ion-chip>
</ion-scroll>

<br><br>


<ion-row class="headerSessoes">
<ion-col width-75>Sessões a partir de <b>agora</b></ion-col>
<ion-col width-33 style="font-size: 10px"></ion-col>
</ion-row>

<!--Scrol somente da tela de resultado -->
<ion-scroll  scrollY="true" class="scrollVertical" overflow-scroll="true" >
teste
<ion-list class="itemListaSessao" no-lines>

  <ion-item class="itemItemSessao" #sessaoFilme *ngFor=" let sessao of sessoes">
  		<div style="position: absolute;  width: 100% ; top: 10%">
  			<ion-row style="height:90%">
  				<ion-col width-20 style="text-align: center" class="fonteLabelTituloHorario">

					<b>{{sessao.horaInicio}}</b><br>...<br>{{sessao.horaFim}}

  				</ion-col>
  				<ion-col width-80>
                      <ion-avatar style="position: absolute"><img src="./images/teste.jpg"></ion-avatar>
                      <div style="padding-left: 40px">
                          <span class="fonteLabelTituloFilme">{{sessao.nomeFilme}}</span><br>
                          <span class="fonteLabelTituloCinema" >{{sessao.nomeCinema}}</span><br>
                          <span class="fonteLabelTituloDistancia">(A 10 km de você)</span><br>
                          <span class="fonteLabelTituloDistancia"> LEGENDADO - 3D</span><br>

                          <ion-chip class="ratingIMDBSessao">
                            <div class="estrelaRatingSessao"><img src="./images/starRating.png" class="estrelaRatingTamanhoSessao"></div>
                            <span style="color:white; position:absolute;left:30px"><b>{{sessao.rating}}</b>/<span style="font-size: 10px;">10</span></span>
                          </ion-chip>

                      </div>
  				</ion-col>
  			</ion-row>

  		</div>
  		<img  src="./images/linhaSessaoAlta.png" style="max-width: 95%;" />
  </ion-item>



</ion-list>
</ion-scroll>

</ion-content>
