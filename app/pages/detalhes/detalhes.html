<ion-content>

<div>
<img class='imagemTamanhoFixo'  src={{filmeSelecionado.imagem}}>
</div>

<div class="headerDetalhesFilme">

    <div class="posCabecalhoFilme">
        <span class="fonteTituloFilme">{{filmeSelecionado.nome}}</span> <br>
        <span class="labelGeneroFilme"> {{filmeSelecionado.genero}} | {{filmeSelecionado.duracao}} minutos | {{filmeSelecionado.tipo}}-{{filmeSelecionado.tipo3d}} | {{trataDetalhes("C", filmeSelecionado.classificacao)}}</span>
    </div>

    <div class="posCartazFilme">
      <img class="imagemTamanhoCartaz" src={{filmeSelecionado.poster}}>
    </div>

    <div class="posRatingIMDB">
      <ion-chip class="ratingIMDBDetalhe">
        <div class="estrelaRatingDetalhe"><img src="./images/starRating.png" class="estrelaRatingTamanhoDetalhe"></div>
        <ion-label style="color:white; position:absolute;left:30px"><b>{{filmeSelecionado.notaimdb}}</b>/<span style="font-size: 10px;">10</span></ion-label>
      </ion-chip>
    </div>

    <div class="posBotaoTrailer">
    <button ion-button outline class="botaoTrailer">TRAILER</button>
    </div>

</div>

<div class="conteudo">
<p><b>SINOPSE</b><br><br>
{{filmeSelecionado.sinopse}}
</p>
</div>
