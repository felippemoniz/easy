<ion-navbar *navbar>
  <ion-title>Detalhes do Filme</ion-title>
</ion-navbar>

<ion-content>

<div>
<img class='imagemTamanhoFixo'  src="./images/shot1.jpg">
</div>

<div class="headerDetalhesFilme">

    <div class="posCabecalhoFilme">
        <span class="fonteTituloFilme">{{filmeSelecionado.nomeFilme}}</span> <br>
        <span class="labelGeneroFilme">{{filmeSelecionado.genero}} | {{filmeSelecionado.duracao}} minutos</span>
    </div>

    <div class="posCartazFilme">
      <img class="imagemTamanhoCartaz" src="./images/cartaz1.jpg">
    </div>

    <div class="posRatingIMDB">
      <ion-chip class="ratingIMDBDetalhe">
        <div class="estrelaRatingDetalhe"><img src="./images/starRating.png" class="estrelaRatingTamanhoDetalhe"></div>
        <ion-label style="color:white; position:absolute;left:30px"><b>2.9</b>/<span style="font-size: 10px;">10</span></ion-label>
      </ion-chip>
    </div>


</div>
